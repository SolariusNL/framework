<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page not found</title>
    <link rel="stylesheet" href="/404.css" />
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12"
    >
      <img
        src="/beams.jpg"
        alt=""
        class="absolute left-1/2 top-1/2 max-w-none -translate-x-1/2 -translate-y-1/2"
        width="1308"
      />
      <div
        class="absolute inset-0 bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"
        style="background-image: url('/grid.svg')"
      ></div>
      <div
        class="relative bg-white px-6 pb-8 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto max-w-md">
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 text-base leading-7 text-gray-600">
              <h2 class="text-xl font-semibold text-zinc-900">
                <code>404 </code>
                <span class="w-full">Page not found</span>
              </h2>
              <p>
                The requested resource could not be found on our server. Are you
                accessing the right URL?
              </p>
              <ul class="space-y-4">
                <li class="flex items-center">
                  <svg
                    class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="11" />
                    <path
                      d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9"
                      fill="none"
                    />
                  </svg>
                  <p class="ml-4">
                    If you're accessing a
                    <code class="text-sm font-bold text-gray-900"
                      >Framework Sites</code
                    >
                    page, make sure you are visiting the right URL.
                  </p>
                </li>
                <li class="flex items-center">
                  <svg
                    class="h-6 w-6 flex-none fill-sky-100 stroke-sky-500 stroke-2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="11" />
                    <path
                      d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9"
                      fill="none"
                    />
                  </svg>
                  <p class="ml-4">Trying to visit Framework?</p>
                  <p class="ml-2">
                    <a
                      href="https://framework.soodam.rocks"
                      class="flex text-sm font-bold text-sky-500 hover:text-sky-600"
                    >
                      <span class="hidden md:block"> Go to Framework </span>
                      <span class="block md:hidden"> Go </span>&nbsp;&rarr;
                    </a>
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
